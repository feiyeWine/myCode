function checkvalue()
{
    if (loginForm.UserName.value == null || loginForm.UserName.value =="")
    {
        alert("请输入您的登录名。");
        document.loginForm.UserName.focus();
        return false;
     }
     return true;
}

// The backup and restore warning informations,by g02084,2006-12-29.
// Get the screen width and heighth
var posLeft =parseInt( screen.availWidth * 70.0 / 100);
var posHeight = parseInt( screen.availHeight * 50.0 /100);

function getWarnShellStyle()
{
	var styleTest = "z-index:10002;width:210;height:110;left:" + posLeft 
			+ ";top:" + posHeight + ";background-color:slategray;color:red;"
			+ "font-size:12px;font-family:Verdana;position:absolute;"
			+ "cursor:default;border:1px solid slategray;";
	return styleTest;
}	

function getWarnContentStyle()
{
	var styleTest = "width:210;height:110;left:" + posLeft 
			+ ";top:" + posHeight + ";z-index:10001;position:absolute;"
			+ "background-color:black;filter:alpha(opacity=40);";
	return styleTest;
}
</SCRIPT>
